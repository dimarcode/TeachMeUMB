{% extends "base.html" %}

{% block content %}
    <h1>Calendar for {{ month }}/{{ year }}</h1>
    <div class="calendar">
        {{ calendar|safe }}
    </div>
    <div class="mt-3">
        <a href="{{ url_for('calendar_view', year=year, month=month - 1 if month > 1 else 12) }}" class="btn btn-primary">Previous Month</a>
        <a href="{{ url_for('calendar_view', year=year, month=month + 1 if month < 12 else 1) }}" class="btn btn-primary">Next Month</a>
    </div>
{% endblock %}
