<li class="list-group-item">
    <strong>{{ alert.subject }}</strong>: 
    <span id="alert-message-{{ alert.id }}" data-timestamp="{{ alert.timestamp }}">
        {{ alert.source }}  {{ alert.message }} on {{ moment(alert.relevant_date).format('LL') }} at {{ moment(alert.relevant_time).format('LT') }}. Check your appointments page.
    </span>
    <small class="text-muted" id="formatted-timestamp-{{ alert.id }}"></small>
</li>
