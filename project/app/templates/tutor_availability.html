{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Available Times for {{ tutor.username }}</h2>

    {% if slots %}
      <ul class="list-group">
        {% for slot in slots %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ slot.date }} at {{ slot.time }}
            <a href="{{ url_for('book_slot', slot_id=slot.id) }}" class="btn btn-sm btn-success">
              Book
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No available slots at this time.</p>
    {% endif %}
  </div>
{% endblock %}
