{% extends "base.html" %}

{% block content %}
    
    {% include '_currentclasses.html' %}

    <h1>Classes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Class Code</th>
                <th>Class Name</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>{{ subject.topic }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
