<li class="list-group-item">
    <strong>{{ alert.subject }}</strong>: 
    <span id="alert-message-{{ alert.id }}" data-timestamp="{{ alert.timestamp }}">
        {{ alert.catalyst.username }}  {{ alert.message }} on {{ alert.relevant_date.strftime('%B %d, %Y') }} at {{ moment(alert.relevant_time).format('LT') }}. Check your appointments page.
    </span>
    <small class="text-muted" id="formatted-timestamp-{{ alert.id }}"></small>
</li>
