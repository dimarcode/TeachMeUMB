<li class="list-group-item d-flex align-items-start">
    <div class="me-3 mt-1">
        <span class="badge bg-warning text-dark rounded-circle p-2">
            <i class="bi bi-exclamation-triangle"></i>
        </span>
    </div>
    <div class="flex-grow-1">
        <div class="fw-bold mb-1">{{ alert.subject }}</div>
        <div id="alert-message-{{ alert.id }}" data-timestamp="{{ alert.timestamp }}">
            <a href="{{ url_for('user', username=alert.catalyst.username) }}" class="fw-semibold">{{ alert.catalyst.username }}</a>
            {{ alert.message }}
        </div>
        <div class="small text-muted mt-1">
            <span><strong>Date:</strong> {{ alert.relevant_date.strftime('%B %d, %Y') }}</span> |
            <span><strong>Time:</strong> {{ moment(alert.relevant_time).format('LT') }}</span> |<br>
            <span><strong>Location:</strong> {{ alert.location }}</span>
        </div>
        <div class="small text-info mt-1">Check your appointments page.</div>
        <small class="text-muted" id="formatted-timestamp-{{ alert.id }}"></small>
    </div>
</li>
